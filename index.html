<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="./images/dice.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <title>Advice generator</title>
  </head>
  <body>
    <section class="container">
      <section class="advice-box">
        <div class="advice-id">
          <p>ADVICE #<span class="advice-random-id">0</span></p>
        </div>
        <div class="advice-text"><p>❝ <span class="advice-random-text">Please click on the dice and an advice will be randomly selected for you</span> ❞</p></div>
        <div class="devider">
          <img draggable="false" src="images/pattern-divider-desktop.svg" alt="devider" class="devider" id="desktop" />
          <img draggable="false" src="images/pattern-divider-mobile.svg" alt="devider" class="devider" id="mobile" />
        </div>
        <div class="dice">
          <img draggable="false" src="images/icon-dice.svg" alt="dice" class="dice-image" />
        </div>
      </section>
    </section>
  </body>
  <script src="main.js"></script>
</html>
