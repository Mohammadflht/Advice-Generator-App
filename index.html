<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Advice generator</title>
  </head>
  <body>
    <section class="container">
      <section class="advice-box">
        <div class="advice-id">
          <p>ADVICE # <span class="advice-random-id">111</span></p>
        </div>
        <div class="advice-text"><p>❝ <span class="advice-random-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente voluptates quod quaerat!</span> ❞</p></div>
        <div class="devider">
          <img src="images/pattern-divider-desktop.svg" alt="" class="devider" />
        </div>
        <div class="dise">
          <img src="images/icon-dice.svg" alt="dise" class="dise-image" />
        </div>
      </section>
    </section>
  </body>
</html>
